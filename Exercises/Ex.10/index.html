<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			$(document).ready(function(){

			var myVideo = document.getElementById("beachy");

				myVideo.pause();

				$("#doorbell")[0].play();
		/*
				var dogAudio = $("#bark")[0];
				dogAudio.play();
		*/
				var dogAudio = $("#meoww")[0];
				$("#box1").mouseenter(function(){
					dogAudio.play();
					myVideo.play();
				});

				$("#box1").mouseout(function(){
					myVideo.pause();
				});

				$("#click").click(function(){
					$("#beachy").clone().appendTo("#box1");	
				});
				
			});

		</script>

		<style>
			#box1{
				width: 350px;
				height: 300px;
				background-image: url(assets/cutekitten01.jpg);
				background-repeat: no-repeat;
				margin: 10px;
			}

			#box2{ 
				width: 500px;
				height: 500px;
				background-image: url(assets/hellokitty.jpg);
				background-repeat: no-repeat;
			 }

		</style>
	</head>

	<body>
		<div id="box1">
		</div>

		<audio id= "doorbell">
			<source src="assets/doorbell.mp3" type="audio/mp3">
		</audio>

		<audio controls>
			<source src="assets/horse.ogg" type="audio/ogg">
		</audio>
<!--
		<audio autoplay>
			<source src="assets/meow.wav" type="audio/wav">
		</audio>
-->

		<audio id="meoww">
			<source src="assets/meow.wav" type="audio/wav">
		</audio>

		<video id="beachy" width="400" autoplay>
			<source src="assets/turbine.mp4">
			Sorry, your browser doesn't support HTML5 video :(
		</video>
		
		<iframe width="560" height="315" src="https://www.youtube.com/embed/nG2rNBFzkGE" frameborder="0" allowfullscreen></iframe>
		<a id="click">Click Me!</a>


		<div id= "box2">
		</div>

	</body>
</html>
